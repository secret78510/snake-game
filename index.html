<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/all.css" />
</head>

<body>
  <div style="overflow: hidden;">
    <section>
      <div class="startPage">
        <div class="title">
          <div class="title-left">
            <div class="title-left-item">S</div>
            <div class="title-left-item">N</div>
            <div class="title-left-item">A</div>
            <div class="title-left-item">K</div>
            <div class="title-left-item">E</div>
          </div>
          <div class="title-right">GAME</div>
        </div>
        <div class="btn">start</div>
      </div>
    </section>
    <section>
      <div class="gamePage close">
        <audio class="mp3" src="./mp3/AnnoDominiBeats.mp3" loop></audio>
        <div class="score">
          <span>score:</span>
          <div class="score-point">0</div>
        </div>
        <div class="scope">
          <div class="bait">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="snake-body"></div>
          <div class="snake-body"></div>
          <div class="snake-body"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="hirstoryScore close">
        <div class="title">
          <div class="title-left">
            <div class="title-left-item">Y</div>
            <div class="title-left-item">O</div>
            <div class="title-left-item">U</div>
          </div>
          <div class="title-right win">WIN</div>
        </div>
        <div class="btn">again</div>
      </div>
    </section>
  </div>
  <script src="all.js"></script>
</body>

</html>
